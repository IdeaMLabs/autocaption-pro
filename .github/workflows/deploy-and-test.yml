name: Deploy and Test Stripe Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Wait for Cloudflare deployment
      run: |
        echo "Waiting for Cloudflare Pages deployment..."
        sleep 60
        
    - name: Test endpoints
      run: |
        echo "Testing basic endpoints..."
        curl -f https://autocaption-pro.pages.dev/diag || exit 1
        echo "âœ… Diag endpoint working"
        
    - name: Run automated tests
      run: |
        chmod +x scripts/test-stripe.js
        node scripts/test-stripe.js
        
    - name: Verify deployment
      run: |
        echo "ðŸŽ‰ Deployment and basic tests completed successfully!"
        echo "Site URL: https://autocaption-pro.pages.dev"
        echo "Manual test required: Stripe checkout with card 4242 4242 4242 4242"