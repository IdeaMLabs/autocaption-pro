<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoCaption Pro</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AZgmnzECShH00naC9OxKq7fxJK9i2Ft56zlW3Mz-sDaq1ZJITzxWaIJafnulT8SqLVcIHOLgFRVNA6zN&currency=USD"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    #paypal-button-container { margin-top: 2rem; }
    .success { margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <h1>AutoCaption Pro</h1>
  <p>Upload your video link, pay securely, and receive your transcript.</p>

  <label>Email:</label>
  <input type="email" id="email" placeholder="you@example.com">

  <label>YouTube URL:</label>
  <input type="url" id="youtube" placeholder="https://www.youtube.com/watch?v=...">

  <label>Tier:</label>
  <select id="tier">
    <option value="1">$1 — test mode (up to 10 minutes)</option>
    <option value="19">$19 — up to 10 minutes</option>
  </select>

  <div id="paypal-button-container"></div>
  <div id="result" class="success"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        const email = document.getElementById('email').value;
        const youtube = document.getElementById('youtube').value;
        const tier = document.getElementById('tier').value;

        return actions.order.create({
          purchase_units: [{
            amount: { value: tier },
            description: `AutoCaption Pro order for ${email}, video: ${youtube}`
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const jobId = data.orderID;
          document.getElementById('result').innerHTML = 
            `✅ Payment completed by ${details.payer.name.given_name}. 
             <a href="/status?job_id=${jobId}">View job status</a>`;
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
